working_directory = "//wsl.localhost/rhel8wsl"

# Default Alacritty Shell
	[shell]
	program = "C:\\Windows\\System32\\wsl.exe"
	

# Font Settings
	[font]
	size = 13
	[font.normal]
	family = "Iosevka Term SS04"
	style = "Semibold Extended"
	[font.bold]
	family = "Iosevka Term SS04"
	style = "Heavy Extended"
	[font.italic]
	family = "Iosevka Term SS04"
	style = "Semibold Extended Italic"
	[font.bold_italic]
	family = "Iosevka Term SS04"
	style = "Heavy Extended Italic"	

# Terminal Colors (Alacritty - Nord) - https://github.com/alacritty/alacritty-theme/blob/master/themes/nord.toml
# Source Nord Theme - https://github.com/nordtheme/nord
	# Default colors
	[colors.primary]
	background = "#2E3440"
	foreground = "#D8DEE9"

	# Normal colors
	[colors.normal]
	black   = "#3B4252"
	red     = "#BF616A"
	green   = "#A3BE8C"
	yellow  = "#EBCB8B"
	blue    = "#81A1C1"
	magenta = "#B48EAD"
	cyan    = "#88C0D0"
	white   = "#E5E9F0"

	# Bright colors
	[colors.bright]
	black   = "#4C566A"
	red     = "#BF616A"
	green   = "#A3BE8C"
	yellow  = "#EBCB8B"
	blue    = "#81A1C1"
	magenta = "#B48EAD"
	cyan    = "#8FBCBB"
	white   = "#ECEFF4"

# Window Settings
	[window]

# Selection Settings
	[selection]
	save_to_clipboard = true

# Cursor Settings
	[cursor]
	unfocused_hollow = false
	blink_interval = 500
	thickness = 0.15
	[cursor.style]
	shape = "Beam"
	blinking = "On"
	
